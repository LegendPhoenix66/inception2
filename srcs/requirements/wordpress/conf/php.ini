; PHP Configuration for WordPress

; Basic settings
max_execution_time = 300
max_input_time = 300
memory_limit = 256M
post_max_size = 64M
upload_max_filesize = 64M
max_file_uploads = 20

; Error handling
display_errors = Off
log_errors = On
error_log = /var/log/php_errors.log

; Session settings
session.save_handler = files
session.save_path = /var/lib/php81/sessions
session.gc_maxlifetime = 1440

; Security settings
expose_php = Off
allow_url_fopen = On
allow_url_include = Off

; Date settings
date.timezone = UTC

; Extensions
extension=mysqli
extension=curl
extension=gd
extension=mbstring
extension=xml
extension=zip
extension=json
extension=openssl